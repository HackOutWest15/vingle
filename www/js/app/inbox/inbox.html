<div class="list">
    <a class="item item-avatar" href="#" ng-repeat="user in users">
      <img ng-src="{{ avatar }}">
      <h2>{{ message.username }}</h2>
      <p>{{ message.songTitle }}</p>
      <p>{{ message.artist }}</p>
    </a>
</div>

<div class="tabs tabs-icon-only">
  <a class="tab-item">
    <i class="icon ion-email"></i>
  </a>
  <a class="tab-item">
    <i class="icon ion-home"></i>
  </a>
  <a class="tab-item">
    <i class="icon ion-gear-a"></i>
  </a>
</div>
