<div class="bar bar-header bar-stable">
  <h1 class="title"><img src="/img/Vingle_logo_turquoise.svg"></h1>
</div>
<div class="header-margin">
  <form onSubmit="return false;">
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="searchInput">
    </label>
  </form>

  <div class="list">
      <a class="item item-thumbnail-left" href="#" ng-repeat="track in tracks" ng-click="chooseTrack(track)">
        <img ng-src="{{ track.album.images[0].url }}">
        <h2> {{ track.name }} </h2>
        <p> {{ track.artists[0].name}} </p>
      </a>
  </div>
</div>

<div class="tabs tabs-icon-only">
  <a class="tab-item">
    <i class="icon ion-email"></i>
  </a>
  <a class="tab-item">
    <i class="icon ion-home"></i>
  </a>
  <a class="tab-item">
    <i class="icon ion-ios-gear"></i>
  </a>
</div>
