<div class="list">
    <a class="item item-thumbnail-left" href="#" ng-repeat="message in sentMessages | orderBy: reverse" ng-click="openMessage(message)">
      <img ng-src="{{ message.track.img}}">
      <h2> {{ message.track.name }} </h2>
      <p> {{ message.track.artist }} </p>
      <img ng-repeat="receiver in message.receivers | limitTo: 6" ng-src="http://graph.facebook.com/{{receiver.fid}}/picture?width=270&height=270" class="choosen-friend">
    </a>
</div>

<div class="tabs tabs-icon-only">
  <a class="tab-item" ui-sref="inbox">
    <i class="icon ion-email"></i>
  </a>
  <a class="tab-item" ui-sref="search">
    <i class="icon ion-home"></i>
  </a>
  <a class="tab-item">
    <i class="icon ion-gear-a"></i>
  </a>
</div>

<div class="pull-left">
    
</div>
