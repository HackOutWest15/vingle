<div class="bar bar-header bar-stable">
  <a class="button icon-left ion-chevron-left button-clear button-dark pull-left" ng-click="goBack()"></a>
  <h1 class="title"><img src="/img/Vingle_logo_turquoise.svg"></h1>
</div>
<div class="header-margin">
  <div id="sketch-container" class="sketch-container">
      <p5 id="sketch" sketch="playbackSketch" data="lines"></p5>
  </div>
  <div class="playback-info">
    <div class="half">
      <h3>
        {{ track.name }}
      </h3>
      <p>
        {{ track.artist }}
      </p>
    </div>
    <div class="half">
      <h3 style="text-align:right;">
        {{ timeLeft }}s
      </h3>
    </div>
  </div>
</div>
<audio id="audioPlayback" src="{{track.preview_urlTrusted}}" autoplay="false"></audio>
